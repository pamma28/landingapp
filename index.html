<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="coding test for mitrais" />
    <meta name="author" content="Yunas Pamatda" />
    <title>Registration Page</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jquery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Favicons -->
    <link rel="page-icon" href="../landing-app/icon.png" sizes="60x60" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- style css -->
    <link href="../landingapp/assets/style.css" rel="stylesheet" />
  </head>
  <body id="container">
    <div class="form-box" id="registerForm">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-bold">Registration</h1>
        <label for="inputMobileNumber" class="sr-only">Mobile Number</label>
        <input
          type="text"
          id="inputMobileNumber"
          class="form-control"
          placeholder="Mobile Number"
          required="required"
          autofocus=""
          onchange="checkPhoneNumber(this.value)"
        />
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input
          type="text"
          id="inputFirstName"
          class="form-control"
          placeholder="First Name"
          required="required"
        />
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input
          type="text"
          id="inputLastName"
          class="form-control"
          placeholder="Last Name"
          required="required"
        />
        <label for="inputLastName">Date of Birth</label>
        <div class="row">
          <div class="col-md">
            <select
              class="form-control tight-top"
              id="inputMonth"
              onchange="createDate(this.value)"
            >
              <option value="">Month</option>
            </select>
          </div>
          <div class="col-md">
            <select class="form-control tight-top" id="inputDate">
              <option value="">Date</option>
            </select>
          </div>
          <div class="col-md">
            <select
              class="form-control tight-top"
              id="inputYear"
              onchange="checkLeapYear(this.value)"
            >
              <option value="">Year</option>
            </select>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="male"
                />
                <label class="form-check-label" for="inputGender">
                  Male
                </label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label" for="inputGender">
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>

        <label for="inputEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
          required="required"
          onchange="checkEmail(this.value)"
        />
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          id="btnSubmitRegister"
        >
          Register
        </button>
      </form>
    </div>
    <div class="form-box" id="loginForm">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-bold">Login Page</h1>
        <label for="emailLogin" class="sr-only">Your Email</label>
        <input
          type="text"
          id="emailLogin"
          class="form-control"
          placeholder="Your Email"
          required="required"
          autofocus=""
        />

        <label for="phoneLogin" class="sr-only">Your Mobile Number</label>
        <input
          type="password"
          id="phoneLogin"
          class="form-control"
          placeholder="Your Mobile Number"
          required="required"
          onchange=""
        />
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          id="btnLogin"
        >
          Login
        </button>
      </form>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">
      This is created by Yunas Pamatda Â© 2019
    </p>
  </body>
  <script>
    const urlApi = "http://localhost:3000/api/";
    checkEmail = async email => {
      $("#btnSubmitRegister").prop("disabled", true);
      $.ajax({
        url: `${urlApi}AuthServices/checkEmail?email=${email}`,
        body: { email: email },
        type: "GET",
        success: data => {
          if (!data.valid == true) {
            $("#inputEmail")[0].setCustomValidity("Email has been registered");
          } else {
            $("#btnSubmitRegister").prop("disabled", false);
          }
        },
        error: function(data) {
          alert("Email has been registered");
        }
      });
    };

    checkPhoneNumber = async phoneNumber => {
      $("#btnSubmitRegister").prop("disabled", true);
      $.ajax({
        url: `${urlApi}AuthServices/checkPhoneNumber?phoneNumber=${phoneNumber}`,
        type: "GET",
        success: data => {
          if (!data.valid == true) {
            $("#inputMobileNumber")[0].setCustomValidity(
              "Phone Number has been registered"
            );
          } else {
            $("#btnSubmitRegister").prop("disabled", false);
          }
        },
        error: function(data) {
          alert("Phone Number has been registered");
        }
      });
    };

    $("#btnSubmitRegister").on("click", () => {
      $("#btnSubmitRegister").prop("disabled", true);
      // set birthdate
      let birthDate = null;
      if (
        $("#inputYear").val() &&
        $("#inputYear").val() &&
        $("#inputYear").val()
      ) {
        birthDate =
          $("#inputYear").val() +
          "-" +
          $("#inputMonth").val() +
          "-" +
          $("#inputDate").val();
      }

      // submit data registration
      $.ajax({
        url: `${urlApi}AuthServices/register`,
        type: "POST",
        data: JSON.stringify({
          email: $("#inputEmail").val(),
          firstName: $("#inputFirstName").val(),
          lastName: $("#inputLastName").val(),
          birthDate: birthDate,
          gender: $("#inputEmail").val(),
          phoneNumber: $("#inputMobileNumber").val()
        }),
        contentType: "application/json; charset=utf-8",
        success: data => {
          if (!data.success == true) {
            alert("failed to register");
          } else {
            $("#btnSubmitRegister").prop("disabled", false);
            $("#registerForm").addClass("d-none");
            $("#loginForm").removeClass("d-none");
          }
        },
        error: function(data) {
          alert("failed to register");
        }
      });
    });

    // set up year and month
    $(document).ready(() => {
      $("#loginForm").addClass("d-none");
      $("#inputMonth")
        .find("option")
        .remove();
      $("#inputMonth").append(new Option("Month", null));
      for (let i = 0; i < 12; i++) {
        $("#inputMonth").append(new Option(i + 1, i + 1));
      }
      $("#inputYear").append(new Option("Year", null));
      for (let i = 1970; i < 2020; i++) {
        $("#inputYear").append(new Option(i, i));
      }
    });

    // set up date
    createDate = async month => {
      let arrMonth = [1, 3, 5, 7, 8, 11];
      let limit = 30;
      if ($.inArray(parseInt(month), arrMonth) !== -1) {
        console.log("masuk");
        limit = 31;
      } else if (month == 2) {
        limit = 28;
      }
      $("#inputDate")
        .find("option")
        .remove();
      $("#inputMonth").append(new Option("Date", null));
      for (let i = 1; i <= limit; i++) {
        $("#inputDate").append(new Option(i, i));
      }
    };

    // check if february is 29 days
    checkLeapYear = year => {
      if ($("#inputMonth").val() == 2 && $("#inputYear").val() % 4 == 0) {
        $("#inputDate")
          .find("option")
          .remove();
        $("#inputMonth").append(new Option("Date", null));
        for (let i = 1; i <= 29; i++) {
          $("#inputDate").append(new Option(i, i));
        }
      }
    };
  </script>
</html>
